<html>
    <head>
        <title>AR Treasure Hunt Game</title>
        <script src="dist/bundle.js" ></script>
        <link rel='manifest' href='THG.webmanifest' />
        
    </head>
    <body>
    
    <a-scene
        vr-mode-ui="enabled: false"
        raycaster="objects: [gps-projected-entity-place];"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'
        startgame
        
        >
        <a-assets> 
            <a-asset-item src='assets\models\chest\scene.gltf' id='chest'></a-asset-item>
            <a-asset-item src='assets\models\bigBen\scene.gltf' id='bigBen'></a-asset-item>
            <a-asset-item src='assets\models\titanic\scene.gltf' id='titanic'></a-asset-item>
            <a-asset-item src='assets\models\bargate\scene.gltf' id='bargate'></a-asset-item>
            <a-asset-item src='assets\models\mayflower\scene.gltf' id='mayflower'></a-asset-item>

       
           

        </a-assets>
      
                                        
        <a-camera  id="camera" gps-projected-camera  rotation-reader cursor="rayOrigin: mouse" updatelocation > 
            <a-entity position='0 0 -2' id="sparrow" look-at visible="false">
                <a-triangle color="red" vertex-a="0.5 0 0" vertex-b="-0.5 0 0" vertex-c="0 0.6 -0.25" material="side:double" rotation="90 0 0 "></a-triangle>
                <a-plane text='align:center; color:white; value:Follow me ; width:1' material="side: double; color:red" width=0.5 height=0.5   rotation="-110 0 180 ">
                    <a-plane text='align:center; color:white; value:GO BACK ; width:2' material="side: double; color:red" width=0.5 height=0.5   rotation="180 0 180 "></a-plane>
                </a-plane>
            </a-entity>
         
        </a-camera>
        <a-entity  gltf-model='#mayflower' rotation="0 180  0" position="0 0 -5 "  scale='0.05 0.05 0.05'>
            <a-text value="Welcome in Treasure Hunt. \n      May + flower = ?"  scale="15 15 15" position="0 40 0"  text='align:center;' color='red' look-at='#camera'></a-text>
        </a-entity>
      
      
          
    
      

  
           

    <div style='  position: fixed; font-size: 18px;  color:white;   left: 0%; z-index: 1; '>
   
    
        <button id="search">
          HELP
        </button>
        
        <b >Latitude:</b>
        <b id="lat" style="padding-right:4em ">Latitude </b>
        <b >Longitude:</b>
        <b id="lon" style="padding-right:4em "> Longitude </b>
        <b id="cluesLeft" >Clues:</b>
        <b >/</b>
        <b id="allClues" style="padding-right:4em "> Clues </b>
        <b >Score</b>
        <b id="points" style="padding-right:4em ">Score</b>
        </div>
    </a-scene>
    
      
      
     
      
    </body>
</html>
